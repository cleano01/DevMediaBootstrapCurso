<!DOCTYPE html>

<html>
    <head>
        
        <!-- Define a viewport-->
        <title>Curso Bootstrap3 DevMedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        
        <!--Adicionar CSS do Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"
              media="all"/>
        
       <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="all"/>
        
        
    </head>
<body>
     
    
    <div class="container">
        <div class="row">
            <div class="row-xs-12">
                <div class="pageheader">
                
                    <h1>Janelas Modais</h1>
                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal01">Abrir Janela Modal</button>
                    
                    <!-- Janela modal -->
                    <div class="modal fade" id="modal01" role="dialog" aria-hidden="true" >
                        <!-- Com o aria-hidden="true" o leitor de tela vai enteder que o modal esta escondido.
                        
                        Se usar o tabindex="-1", nao poderar usar o modal pelo a tecla TAB.
                        
                        Se uma o  modal-lg, fica maior na tela, para menor modal-sm
                        -->
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    
                                    <button type="button" class="close" data-dismiss="modal">
                                    
                                        <span aria-hidden="true">&times;</span>
                                        
                                        <span class="sr-only">Fechar janela modal</span><!--serve so para leitores de telas -->
                                        
                                    </button>
                                    
                                    <h4 class="modal-title">Janela Modal</h4>
                                    
                                </div>
                                <div class="modal-body">
                                
                                    <p>Conteudo da jenla modal</p>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn-default" data-dismiss="modal">Fecar</button>
                                    
                                     <button type="button" class="btn-primary" data-dismiss="modal">Salvar</button>
                                    
                                </div>
                                     
                            </div>
                        </div>
                    </div> 
                    <!-- \\Janela modal -->
                    
                    
                </div>                        
            </div>
        </div>
    </div>
   

            
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
                                
    </body>
          
</html>
