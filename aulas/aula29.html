<!DOCTYPE html>

<html>
    <head>
        
        <!-- Define a viewport-->
        <title>Curso Bootstrap3 DevMedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        
        <!--Adicionar CSS do Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"
              media="all"/>
        
       <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="all"/>
        
        
    </head>
<body>
     
    
    <div class="container">
        <div class="row">
            <div class="row-xs-12 text-center">
                
                <div class="pageheader">
                    <h1>Sigle Toggle</h1>
                </div>
                
                <button type="button" class="btn btn-primary" data-toggle="button">Single Toggle1</button>
                
                <button type="button" class="btn btn-danger" data-toggle="button">Single Toggle2</button>
                
                <button type="button" id="troca-estado" data-loading-text="Carregando.." class="btn btn-primary btnjs">Carregar algo</button>
                                                  
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="row-xs-12">
                
                 <div class="pageheader">
                    <h1>Checkbox</h1>
                </div>
                
                <div class="btn-group" data-toggle="buttons">
                
                    <label class="btn btn-primary active btnjs">
                        <input type="checkbox" checked>Opçao 1
                        
                    </label>
                    
                    <label class="btn btn-primary btnjs">
                        <input type="checkbox" >Opçao 2
                        
                    </label>
                    
                     <label class="btn btn-primary btnjs">
                        <input type="checkbox" >Opçao 3
                        
                    </label>
                    
                    
                </div>
                
            
            </div>
        </div>
    </div>
               
    
    <div class="container">
        <div class="row">
            <div class="row-xs-12">
            
                <div class="pageheader">
                    <h1>Radio Group</h1>
                </div>
                
                <div class="btn-group" data-toggle="buttons">
                    
                    <label class="btn btn-primary active btnjs">
                        <input type="radio" name="rdGroup1" id="rdGroup1" checked/>Opçao 1
                    </label>
                    
                     <label class="btn btn-primary btnjs">
                        <input type="radio" name="rdGroup1" id="rdGroup2" />Opçao 2
                    </label>
                    
                     <label class="btn btn-primary btnjs">
                        <input type="radio" name="rdGroup1" id="rdGroup3" />Opçao 3
                    </label>
                
                </div>
                
            </div>
        </div>
    </div>
    
            
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
                                
    </body>
          
</html>
