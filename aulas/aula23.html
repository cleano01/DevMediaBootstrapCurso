<!DOCTYPE html>

<html>
    <head>
        
        <!-- Define a viewport-->
        <title>Curso Bootstrap3 DevMedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        
        <!--Adicionar CSS do Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"
              media="all"/>
        
       <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="all"/>
        
        
    </head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Alerts<small> Elementos
                        allerts</small></h1>
                </div>
                
                <div class="alert alert-success">Formulario enviado</div>
                
                <div class="alert alert-warning">Cuidado ao preencher o formulario</div>
                
                <div class="alert alert-info">Preencha todos os campos do formulário</div>
                
                <div class="alert alert-danger">Você não preencheu os campos corretamente</div>
                
                
                <div class="alert alert-danger alert-dismissible">
                    
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                    <strong> Você</strong> não preencheu os campos <a href="#" class="alert-link">corretamente</a>
                </div>
                
           
            </div>
        </div>
    </div>
    
    
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                 <div class="page-header">
                    <h1>Progress Bar<small> Elementos
                        progress bar</small></h1>
                </div>
                
                
                
           <div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ></div>
                <span>50% completo</span>
</div>
                 
                  <div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ></div>
                <span>50% completo</span>
</div>
                
            
            </div>
        </div>
    
    </div>
        
   
     
    
   

            
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--script src="js/main.js"></script-->
                                
    </body>
          
</html>
