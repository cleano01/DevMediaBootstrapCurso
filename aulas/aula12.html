<!DOCTYPE html>

<html>
    <head>
        
        <!-- Define a viewport-->
        <title>Curso Bootstrap3 DevMedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        
        <!--Adicionar CSS do Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"
              media="screen"/>
        
       <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="screen"/>
        
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <img src="imgs/imagem%2001.jpg"
                         alt="imagem 01"
                         class="img-responsive"/>
                </div>
                
                <div class="col-xs-12 col-sm-6">
                    <img src="imgs/imagem 02.jpg"
                         alt="imagem 02"
                         class="img-responsive"/>
                </div>
            </div>
        </div>
        
        <hr/>
        
        <div class="continer">
            <div class="row">
                
                <div class="col-sx-12 col-sm-4 text-center">
                    <img src="imgs/imagem 03.jpg" 
                         class="img-rounded img-responsive"/>
                </div>
                
                <div class="col-sx-12 col-sm-4 text-center">
                     <img src="imgs/imagem 03.jpg"
                           class="img-circle img-responsive">
                </div>
                
                <div class="col-sx-12 col-sm-4 text-center">
                    <img src="imgs/imagem 03.jpg"
                          class="img-thumbnail img-responsive">

            </div>
        </div>
