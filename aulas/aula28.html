<!DOCTYPE html>

<html>
    <head>
        
        <!-- Define a viewport-->
        <title>Curso Bootstrap3 DevMedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        
        <!--Adicionar CSS do Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"
              media="all"/>
        
       <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="all"/>
        
        
    </head>
<body>
     
    
    <div class="container">
        <div class="row">
            <div class="row-xs-12 text-center">
                
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="left" title="Tooltip Left">Tooltrip 1 - Left</button>
                
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="top" title="Tooltip Top">Tooltrip 2 - Top</button>
                
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="bottom" title="Tooltip Bottom">Tooltrip 3 - Bottom</button>
                
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right" title="Tooltip Right">Tooltrip 4 - Right</button>
                    
                                      
            </div>
        </div>
    </div>
    
     <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    
                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="left" data-content="Conteudo do Popover" data-container="body">Tooltip 1 - Left</button>
                    
                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="top" data-content="Conteudo do Popover" data-container="body">Tooltip 2 - top</button>
                    
                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="bottom" data-content="Conteudo do Popover" data-container="body" >Tooltip 3 - bottom</button>
                    
                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="right" data-content="Conteudo do Popover" data-container="body" title="Popover com title">Tooltip 4 - right</button>
                    
                </div>
            </div>
        </div>

            
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
                                
    </body>
          
</html>
