<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta  tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Devmedia - Painel de Controle</title>
    
   <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
      
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/painel.css" rel="stylesheet">
        
     
  
  </head>
  <body>
      
      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Devmedia</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            
          </div><!-- /.container-fluid -->
</nav>
      
      

      
      <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                
                <div class="form-login">
                    <h2>Efetue Login</h2>
                    
                    <form><!-- O  class="sr-only" serve para leitores de telas -->
                        
                        <label class="sr-only" for="inputEmail">
                            E-mail:                        
                        </label>
                        <input type="email" class="form-control input-lg" placeholder="Seu E-mail" id="inputEmail" name="inputEmail" required/>
                        
                        <br/>
                        
                        <label class="sr-only" for="inputPass">Senha:</label>
                        <input type="password" id="inputPass" name="inputPass" class="form-control input-lg" placeholder="Sua senha" required/>
                        
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="s"/>Lembre-me                 
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <span class="glyphicon glyphicon-ok"></span>
                            Acessar
                        
                        </button>
                        
                       
                    </form>
                
                </div>
                
            </div>
            
          </div>
      </div>
    
    
    
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
      
    
      
  </body>
</html>
